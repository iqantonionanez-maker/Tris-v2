name: Actualizar resultados TRIS

on:
  schedule:
    - cron: '30 19 * * *'  # 13:30 MX
    - cron: '30 21 * * *'  # 15:30 MX
    - cron: '30 23 * * *'  # 17:30 MX
    - cron: '30 1 * * *'   # 19:30 MX
    - cron: '30 3 * * *'   # 21:30 MX
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar script TRIS
        run: python update_tris.py

      - name: Guardar cambios
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/tris.csv
          git commit -m "Actualizar resultados TRIS" || echo "Sin cambios"
          git push
