name: Actualizar histórico TRIS

on:
  schedule:
    - cron: '15 2 * * *'   # todos los días 2:15 am (hora UTC)
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar actualización TRIS
        run: |
          python scripts/actualizar_tris.py

      - name: Guardar cambios
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/trishistorico.csv
          git commit -m "Actualizar histórico TRIS" || echo "Sin cambios"
          git push
